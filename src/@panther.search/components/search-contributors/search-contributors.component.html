<div fxLayout="column" fxLayoutAlign="start stretch" class="panther-drawer h-100-p">
  <div class="panther-drawer-header" fxLayout="row" fxLayoutAlign="start center">
    <span class="panther-drawer-header-title">
      Browse By Contributors</span>
    <span fxFlex></span>
    <button mat-stroked-button (click)="close()" class="panther-rounded-button panther-sm" color="primary"
      aria-label="Close dialog">
      <mat-icon>close</mat-icon> CLOSE
    </button>
  </div>
  <form fxLayout="column" fxLayoutAlign="start stretch" class="mt-8 panther-search-form" pantherPerfectScrollbar>
    <div *ngFor="let contributor of pantherUserService.contributors" (click)="selectContributor(contributor)"
      class="panther-contributor-row" fxLayout="row" fxLayoutAlign="start center">
      <div class="panther-name" fxFlex>
        {{ contributor.name }}
      </div>
      <!--  <div class="w-100-p h-100-p" fxLayout="column" fxLayoutAlign="center start">

        <div class="">
          <strong>{{ contributor.cams }}</strong> Models
        </div> 
      </div>-->
      <span fxFlex></span>
      <mat-icon class="s-24">
        chevron_right
      </mat-icon>
    </div>
  </form>
</div>
