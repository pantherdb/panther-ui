<div fxLayout="column" fxLayoutAlign="start stretch" class="panther-drawer h-100-p">
  <div class="panther-drawer-header" fxLayout="row" fxLayoutAlign="start center">
    <span class="panther-drawer-header-title">
      Browser</span>
    <span fxFlex></span>
    <button mat-stroked-button (click)="close()" class="panther-rounded-button panther-sm" color="primary"
      aria-label="Close dialog">
      <mat-icon>close</mat-icon> CLOSE
    </button>
  </div>
  <div class="panther-drawer-body" pantherPerfectScrollbar>
    <div class="w-100-p h-100-p">
      <form fxLayout="column" fxLayoutAlign="start stretch" class="panther-gene-form">
        <mat-tab-group dynamicHeight>
          <mat-tab>
            <ng-template mat-tab-label>
              MF
            </ng-template>
            <div class="panther-form-section" fxLayout="column" fxLayoutAlign="start stretch">
              <div class="panther-section-body" fxLayout="column" fxLayoutAlign="start stretch">

              </div>
            </div>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              BP
            </ng-template>
            <div class="panther-form-section" fxLayout="column" fxLayoutAlign="start stretch">
              <div class="panther-section-body" fxLayout="column" fxLayoutAlign="start stretch">
                <panther-bp-term [checklistSelection]="bpChecklistSelection"></panther-bp-term>
              </div>
            </div>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              CC
            </ng-template>
            <div class="panther-form-section" fxLayout="column" fxLayoutAlign="start stretch">
              <div class="panther-section-body" fxLayout="column" fxLayoutAlign="start stretch">

              </div>
            </div>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              PC
            </ng-template>
            <div class="panther-form-section" fxLayout="column" fxLayoutAlign="start stretch">
              <div class="panther-section-body" fxLayout="column" fxLayoutAlign="start stretch">

              </div>
            </div>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              Pathway
            </ng-template>
            <div class="panther-form-section" fxLayout="column" fxLayoutAlign="start stretch">
              <div class="panther-section-body" fxLayout="column" fxLayoutAlign="start stretch">

              </div>
            </div>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              Species
            </ng-template>
            <div class="panther-form-section" fxLayout="column" fxLayoutAlign="start stretch">
              <div class="panther-section-body" fxLayout="column" fxLayoutAlign="start stretch">

              </div>
            </div>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <div class="mat-green-300-bg">
                SUMMARY
              </div>
            </ng-template>
            <div class="panther-form-section" fxLayout="column" fxLayoutAlign="start stretch">
              <div class="panther-section-header" fxLayout="row" fxLayoutAlign="start start">
                <div class="panther-section-heading">
                  <h4>
                    Selected Biological Process
                  </h4>
                </div>
                <span fxFlex></span>
              </div>
              <div class="panther-section-body" fxLayout="column" fxLayoutAlign="start stretch">

              </div>
            </div>
          </mat-tab>
        </mat-tab-group>

  <div fxLayout="row" fxLayoutAlign="start center" class="panther-drawer-footer panther-submit-row">
    <span fxFlex=""></span>
    <button (click)="clear()" type="button" mat-raised-button>Clear Search</button>
  </div>
</div>
