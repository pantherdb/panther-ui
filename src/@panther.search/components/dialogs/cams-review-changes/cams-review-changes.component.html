<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-primary m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="start center">
      <span class="title dialog-title">
        Review Changes </span> (Under Construction)
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="panther-dialog-body  panther-form-section">
    <div fxLayout="row" fxLayoutAlign="start center">
      <div fxFlex="200px">
        Summary
      </div>
      <div fxFlex>
        Details
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <div fxFlex="200px">
        Models
      </div>
      <div fxFlex>
        {{summary?.stats.camss}}
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <div fxFlex="200px">
        Terms
      </div>
      <div fxFlex>
        <div *ngFor="let modelSummary of summary.details">
          <div *ngFor="let term of modelSummary.changes?.terms">
            <div *ngFor="let termHistory of term.termHistory">
              {{term.label}} -> {{termHistory.label}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="m-0 p-16 panther-dialog-footer" fxLayout="row" fxLayoutAlign="space-between center">
    <span fxFlex></span>
    <button (click)='close()' type="button" mat-raised-button color="" class="mr-8">Go Back</button>
    <button (click)="save()" type="button" mat-raised-button color="warn">Save</button>
  </div>
</div>
