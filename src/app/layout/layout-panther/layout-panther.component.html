<div id="panther-main">
  <mat-sidenav-container>
    <div id="panther-main-content">
      <ng-container>
        <panther-toolbar class="above"></panther-toolbar>
      </ng-container>
      <div id="wrapper" class="pthr-page-container" fxLayout="row" fxLayoutAlign="start start">
        <div class="h-100-p pthr-sidenav">
          <app-navbar></app-navbar>
        </div>
        <div class="content-wrapper">
          <panther-content></panther-content>
        </div>
      </div>
    </div>
  </mat-sidenav-container>
  <app-footer *ngIf="false" id="footer"></app-footer>
  <quick-panel *ngIf="false"></quick-panel>
</div>
