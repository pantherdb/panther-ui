<mat-drawer-container class="w-100-p h-100-p" fxLayout="row" fxLayoutAlign="start start">
  <mat-drawer #leftDrawer class="pthr-left-drawer" fxFlex="400px" opened="true" mode="side" position="start">
    <div class="pthr-drawer-header" fxLayout="row" fxLayoutAlign="start center">
      <span class="pthr-drawer-header-title">
        Help/Tutorials
      </span>
      <span fxFlex></span>
      <button mat-icon-button (click)="pantherMenuService.closeLeftDrawer()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="h-100-p">
    </div>
  </mat-drawer>
  <mat-drawer-content class="w-100-p" pantherPerfectScrollbar>
    <div class="h-100-p w-100-p">
      <div class="" fxLayout="column" fxLayoutAlign="start center">
        <markdown class="pthr-docs-container" [src]="'assets/static-pages/help/help.md'"></markdown>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
