<mat-drawer-container class="w-100-p h-100-p" fxLayout="row" fxLayoutAlign="start start">
  <mat-drawer #leftDrawer class="noc-left-drawer" fxFlex="400px" opened="true" mode="side" position="start">
    <div class="pthr-drawer-header" fxLayout="row" fxLayoutAlign="start center">
      <span class="pthr-drawer-header-title">
        cSNP Scoring
      </span>
      <span fxFlex></span>
      <button mat-icon-button (click)="pantherMenuService.closeLeftDrawer()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="h-100-p">
      <form fxLayout="column" fxLayoutAlign="start stretch" name="snpScoringForm" [formGroup]="snpScoringForm" class="pthr-gene-form">
        <mat-form-field class="mr-8 w-100-p" appearance="outline">
          <textarea matInput formControlName="proteinSequence" placeholder="Enter IDs" rows="5"></textarea>
        </mat-form-field>
        <mat-form-field class="mr-8 w-100-p" appearance="outline">
          <textarea matInput formControlName="substitution" placeholder="Enter IDs" rows="5"></textarea>
        </mat-form-field>
        <div class="pthr-form-section" fxLayout="column" fxLayoutAlign="start stretch">
          <div class="pthr-section-body" fxLayout="column" fxLayoutAlign="start stretch">
            <mat-form-field class="" appearance="outline">
              <mat-label>Organisms</mat-label>
              <input matInput formControlName="organism" placeholder="Swelect an organism" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let organism of filteredOrganisms | async" [value]="organism.name">
                  <span>{{organism.long_name}}</span>
                  <span fxFlex=""></span>
                  <span>{{organism.taxon_id}}</span>
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </div>
        <div layout="row" class="pthr-submit-row">
          <span fxFlex></span>
          <button (click)='cancel()' type="button" mat-raised-button color="" class="mr-8">Clear</button>
          <button (click)="search()" type="button" mat-raised-button color="primary">Save</button>
        </div>
      </form>
    </div>
  </mat-drawer>
  <mat-drawer-content class="w-100-p" pantherPerfectScrollbar>
    <div class="h-100-p w-100-p">
    </div>
  </mat-drawer-content>
</mat-drawer-container>
