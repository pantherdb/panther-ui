<div fxLayout="column" fxLayoutAlign="start stretch" class="agb-sidenav mat-elevation-z4">
  it works
  <div class="agb-tree-container" noctuaPerfectScrollbar>
    <mat-tree #tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node class="agb-tree-node text-truncate" *matTreeNodeDef="let node" (click)="selectTerm(node.short_name)"
        matTreeNodeToggle matTreeNodePadding matTreeNodePaddingIndent="10" [ngClass]="{ 'background-highlight': activeTerm === node.short_name }">
        <button mat-icon-button disabled class="agb-icon-button"></button>
        <mat-checkbox class="checklist-leaf-node mr-8" [checked]="checklistSelection.isSelected(node)" (change)="termLeafItemSelectionToggle(node)"></mat-checkbox>
        {{node.label}}
        <span fxFlex></span>
        <diV class="" fxFlex="20px">
          <button mat-icon-button class="agb-icon-button" (click)="openTermPreview(node.short_name)" [attr.aria-label]="Timescale">
            <mat-icon class="s-18">
              more_horiz
            </mat-icon>
          </button>
        </diV>
      </mat-tree-node>
      <mat-tree-node fxLayout="row" (click)="selectTerm()" class="agb-tree-node text-truncate" *matTreeNodeDef="let node;when: hasChild"
        matTreeNodePadding matTreeNodePaddingIndent="10" [ngClass]="{ 'background-highlight': activeTerm === node.short_name }">
        <button mat-icon-button matTreeNodeToggle class="agb-icon-button" [attr.aria-label]="'toggle ' + node.long_name">
          <mat-icon *ngIf="!treeControl.isExpanded(node)" class="mat-icon-rtl-mirror s-16 fa fa-caret-right">
          </mat-icon>
          <mat-icon *ngIf="treeControl.isExpanded(node)" class="mat-icon-rtl-mirror s-10">
            signal_cellular_4_bar
          </mat-icon>
        </button>
        <mat-checkbox class="mr-8" [checked]="descendantsAllSelected(node)" [indeterminate]="descendantsPartiallySelected(node)"
          (change)="termItemSelectionToggle(node)"></mat-checkbox>
        {{node.label}}
        <span fxFlex></span>
        <diV class="" fxFlex="
          20px">
          <button mat-icon-button class="agb-icon-button" (click)="openTermPreview(node.short_name)" [attr.aria-label]="Timescale">
            <mat-icon class="s-18">
              more_horiz
            </mat-icon>
          </button>
        </diV>
      </mat-tree-node>
    </mat-tree>
  </div>
</div>
