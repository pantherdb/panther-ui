<div class="panther-search-bar" [ngClass]="{'expanded':!collapsed}">

    <div class="panther-search-bar-content">

        <label for="panther-search-bar-input">
            <button mat-icon-button class="panther-search-bar-expander" aria-label="Expand Search Bar"
                (click)="expand()" *ngIf="collapsed">
                <mat-icon class="s-24 secondary-text">search</mat-icon>
            </button>
        </label>

        <input id="panther-search-bar-input" class="ml-24" type="text" placeholder="Search" (input)="search($event)"
            fxFlex>

        <button mat-icon-button class="panther-search-bar-collapser" (click)="collapse()"
            aria-label="Collapse Search Bar">
            <mat-icon class="s-24 secondary-text">close</mat-icon>
        </button>

    </div>

</div>
